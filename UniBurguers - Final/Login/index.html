<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>UniBurguer's - Login </title>
    <script src="/Cadastro/script.js"></script>
</head>
<body>
   <div class="container">
    <img src="https://s11.gifyu.com/images/Logo-1.png" id="img-logo" alt="Logo da página">
       <form class="form" id="loginForm">
           <label>E-mail</label>
           <input type="email" placeholder="Digite seu email" id="emailLogin" required>
           <label>Senha</label>
           <input type="password" placeholder="Digite sua senha" id="senhaLogin" required>
           <button id="bN" type="button" onclick="validarLogin()">Entrar</button>
            </form>
       <div class="link">
        <p>Não tem cadastro?</p><a href="../Cadastro/index.html">Cadastre-se</a>
       </div>
   </div>
   <div>
    <a class="voltar-Menu" href="../index.html"> Voltar a página inicial</a>
   </div>
</body>
</html>
