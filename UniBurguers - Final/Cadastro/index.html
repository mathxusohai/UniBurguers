<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UniBurguer's - Cadastro </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="box">
        <div class="container img">
       <img src="https://s11.gifyu.com/images/Logo-1.png" id="img-logo" alt="Logo da página">
       </div>
                <legend><b>UniBurguer's - Cadastro </b></legend>
                <form id="cadastroForm">
                <br>
                <div class="inputBox">
                    <input type="text" name="nome" id="nome" class="inputUser" required>
                    <label for="nome" class="labelInput">Nome completo</label>
                </div>
                <br><br>
                <div class="inputBox">
                    <input type="email" name="email" id="emailCadastro" class="inputUser" required>
                    <label for="email" class="labelInput">Email</label>
                </div>
                <br><br>
                <div class="inputBox">
                    <input type="password" name="senha" id="senhaCadastro" class="inputUser" required>
                    <label for="senha" class="labelInput">Senha</label>
                </div>
                <br><br>
                <div class="inputBox">
                    <input type="tel" name="telefone" id="telefone" class="inputUser" required>
                    <label for="telefone" class="labelInput">Telefone</label>
                </div>
                <br><br>
                <label for="data_nascimento"><b>Data de Nascimento:</b></label>
                <input type="date" name="data_nascimento" id="data_nascimento" required>
                <br><br><br>
                <div class="inputBox">
                    <input type="text" name="cidade" id="cidade" class="inputUser" required>
                    <label for="cidade" class="labelInput">Cidade</label>
                </div>
                <br><br>
                <div class="inputBox">
                    <input type="text" name="endereco" id="endereco" class="inputUser" required>
                    <label for="endereco" class="labelInput">Endereço</label>
                </div>
                <br><br>
                <button type="button" id="submit" onclick="cadastrarUsuario()">Cadastrar</button>
                <br><br>
                <br><br>
                <a class="voltar-Menu" href="../Login/index.html">Já tem cadastro? Faça seu login</a>
            </form>
        </form>
    </div>
    <script src="./script.js"></script>
</html>
